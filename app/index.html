
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/main.min.css"/>
    <title>base</title>
  </head>
  <body>
    <div class="wrapper wrapper--open">
      <div class="wrapper-content">
        <div class="container">
          <header class="header">
            <div class="header-logo"><img class="header-logo__icon" src="img/logo.svg"/>
              <div class="header-logo__text">GLOBAL</div>
            </div>
            <div class="menu-btn">
              <button class="hamburger hamburger--collapse header__hamburger">
                <div class="hamburger-box">
                  <div class="hamburger-inner"></div>
                </div>
              </button>
            </div>
          </header>
          <main class="content-main">
            <nav class="nav-inner content-main__nav"></nav>
            <div class="swiper-container content-main__sections">
              <div class="swiper-wrapper">
                <div class="swiper-slide" data-name="home">
                  <h1>hometes</h1>
                </div>
                <div class="swiper-slide" data-name="about">
                  <h1>about</h1>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
      <div class="wrapper-nav">
        <nav class="nav-outter">
          <ul class="nav-outter__list"></ul>
        </nav>
      </div>
    </div>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
